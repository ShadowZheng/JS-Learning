<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<meta charset="UTF-8">
	<title>angular 学习</title>
	<script src="bower_components/angular/angular.min.js"></script>
	<script type="text/javascript">
		/*
			angular的常用工具方法：
			angular.copy() 拷贝对象
			angular.bind() 改变this指向
			angular.extend() 继承
			angular.isArray 判断是不是数组
			angular.isDate 是不是日期
			angular.isDefined 是否被定义
			angular.isUndefined 是否没有被定义
			angular.isFunction 是不是函数
			angular.isNumber 是不是数字
			angular.isObject 是不是对象
			angular.isString 是不是字符串
			angular.isElement 是不是元素 支持判断js原生对象和jquery对象
			angular.version angular版本
			angular.equals 判断两个元素是否相等
			angular.forEach 遍历操作
			angular.fromJson/toJson Json的转换 fromJson把json串转为json对象，toJson则会把json对象转为json串
			angular.identity/noop 
			angular.lowercase/uppercase 转大小写
			angular.element 获取元素
			angular.bootstrap angular初始化的方法（一个页面如果要多个模块初始化只能用这个方法）
			angular.injector 注册器
		
			$scope的方法：
			$scope.$watch 监听
			$scope.$apply 可以在原生js中来监听模型的变化

			var app = angular.module('app',[])的方法：
			app.run(['rootScope',function($rootScope){}]) run方法作用相当于初始化一些全局的数据
		*/
		function FnA() {
			console.log(this);
		}
		var obj = {name: 'andy'};
		angular.bind(obj, FnA)(); // 改变this指向了obj
		var obj1 = {age: 25};
		angular.extend(obj1, obj); // 把obj拷贝到obj1
		var str = 'Asssd';
		console.log(angular.lowercase(str));
		console.log(angular.uppercase(str));
		/**
		* app Module
		*
		* Description
		*/
		angular.module('app', []).
		controller('AppCtrl', ['$scope', function ($scope) {
			// $scope.
		}]);

	</script>
	<style type="text/css">
		.odd {
			background: red;
		}
		.even {
			background: blue;
		}
	</style>
</head>
<body>
	<ul ng-init="names = ['aaa', 'bbb', 'ccc', 'ddd']">
		<li ng-repeat="name in names" ng-class-odd="'odd'" ng-class-even="'even'">{{name}}</li>
	</ul>
</body>
</html>
