<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>父节点操作-offsetParent</title>
        <style media="screen">
            div {padding: 40px}
            #div1 {
                background-color: red;
            }
            #div2 {
                background-color: green;
                position: relative;
            }
            #div3 {
                background-color: orange;
            }
        </style>
        <script type="text/javascript">
            window.onload = function() {
                var oDiv3 = document.getElementById('div3');
                /* 元素父级元素如果没有定位元素（position不为static）则默认为Body元素，
                    否则为离自己最近的定位元素。
                */
                console.log(oDiv3.offsetParent.id);
            }
        </script>
    </head>
    <body id="body1">
        <div id="div1">
            <div id="div2">
                <div id="div3"></div>
            </div>
        </div>
    </body>
</html>
