<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>元素创建删除替换</title>
        <script type="text/javascript">
            window.onload = function() {
                var oTxt = document.getElementById('txt1');
                var oBtn = document.getElementById('btn');
                var oUl = document.getElementById('ul1');
                oBtn.onclick = function() {
                    // 创建元素 document.createElement
                    var oLi = document.createElement('li');
                    oLi.innerHTML = oTxt.value;

                    var oA = document.createElement('a');
                    oA.href = 'javascript:;';
                    oA.innerHTML = '删除';
                    oA.onclick = function() {
                        // 删除元素：父元素.removeChild(要删除的元素)
                        oUl.removeChild(this.parentNode);
                    }
                    oLi.appendChild(oA);


                    // 插入到元素之前：父元素.insertBefore(插入元素，被插入元素)
                    if (oUl.children[0]) {
                        oUl.insertBefore(oLi, oUl.children[0]);
                    } else {
                        // 追加元素：父元素.appendChild(追加的元素)
                        oUl.appendChild(oLi);
                    }
                }


                var oBtn1 = document.getElementById('btn1');
                var oDiv1 = document.getElementById('div1');
                var oP1 = document.getElementById('p1');
                oBtn1.onclick = function() {
                    // 替换元素：父元素.replaceChild(新元素，被替换元素)
                    document.body.replaceChild(oDiv1, oP1);
                }
            }
        </script>
    </head>
    <body>
        <input type="text" id="txt1" />
        <input type="button" id="btn" value="留言">
        <ul id="ul1"></ul>

        <hr />

        <div id="div1">11111111111</div>
        <hr />
        <input type="button" id="btn1" value="替换">
        <p id="p1">pppppppppppppp</p>
    </body>
</html>
