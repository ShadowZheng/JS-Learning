<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS3新特性</title>
    <style media="screen">
      #div1 {
        width: 200px;
        height: 200px;
        background-color: rgba(255, 0, 0, 1);;
        /*过度： transition ：过度时间 需要过度的属性（all表示所有）过度效果
           IE9及以下都不支持
        */
        transition: 1s all ease;
      }
      #div1:hover {
        width: 400px;
        background-color: rgba(255, 0, 0, 0.2);
      }
      #div2 {
        margin-top: 10px;
        width: 200px;
        height: 200px;
        /* 线性渐变： linear-gradient(起始方向，颜色节点（可以多个节点）) */
        background: -webkit-linear-gradient(top, red 0%, blue 100%);
      }
      #img1 {
        box-refleact: below 5px linear-gradient(top, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0.6) 100%);
      }
    </style>
  </head>
  <body>
    <h3>过度：transition</h3>
    <div id="div1">
    </div>
    <h3>线性渐变：linear-gradient</h3>
    <div id="div2">
    </div>
    <h3>倒影：box-reflect</h3>
    <img id="img1" src="u12.jpg" />
  </body>
</html>
