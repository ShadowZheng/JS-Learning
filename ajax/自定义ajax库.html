<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>自定义ajax库</title>
        <script type="text/javascript">
            window.onload = function() {
                var oBtn = document.getElementById('btn');

                oBtn.onclick = function() {
                    // 1. 创建ajax对象，兼容IE6写法
                    var xhr = null;
                    if (window.XMLHttpRequest) {
                        xhr = new XMLHttpRequest();
                    } else {
                        xhr = new ActiveXObject('Microsoft.XMLHTTP');
                    }
                    // 2. 连接服务器open(方法类型,url，是否异步)
                    xhr.open('GET', 'abc.txt', true);
                    // 3. 发送请求
                    xhr.send();
                    // 4.接收服务器的数据
                    xhr.onreadystatechange = function() {
                        // readyState== 4 说明服务器返回内容解析完成，但并不代表成功
                        if (xhr.readyState == 4) {
                            // 200代表成功
                            if (xhr.status == 200) {

                            }
                        }
                    }

                }
            }
        </script>
    </head>
    <body>
        <input id="btn" type="button" name="btn" value="提交Ajax">
    </body>
</html>
