<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ajax基础</title>
    </head>
    <body>
        <!--
            ajax是用来向服务器交互数据的技术，有GET和POST两种方式
            GET: 把数据放到url中提交到服务器
            优点：便于分享，定位资源
            缺点：安全性低，容量低
            POST：把数据放到http content中提交到服务器
            优点：安全性稍高，容量大
            缺点：不便于分享，资源定位
        -->
    </body>
</html>
