<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>事件捕获</title>
        <script type="text/javascript">
            window.onload = function() {
                var oDiv1 = document.getElementById('div1');
                var oDiv2 = document.getElementById('div2');
                var oDiv3 = document.getElementById('div3');
                function fn1() {
                    alert(this.id);
                }
                // 冒泡  也就是事件流由内向外触发的
                oDiv1.addEventListener('click', fn1, false);
                oDiv2.addEventListener('click', fn1, false);
                oDiv3.addEventListener('click', fn1, false);

                // 事件捕获 也就是事件流由外向内触发的
                oDiv1.addEventListener('click', fn1, true);
                oDiv2.addEventListener('click', fn1, true);
                oDiv3.addEventListener('click', fn1, true);
            }
        </script>
    </head>
    <!-- javascript的事件冒泡机制就是当事件被触发后，事件会向父元素传递，一直传递到document，
        父元素的事件也会被触发。-->
    <body>
        <div style="width: 400px;height: 400px;background: red;" id="div1">
            <div style="width: 200px;height: 200px;background: green;" id="div2">
                <div style="width: 100px;height: 100px;background: gray;" id="div3"></div>
            </div>
        </div>
    </body>
</html>
