<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>事件对象</title>
        <style>
            body {
                border: 1px solid red;
            }
        </style>
    </head>
    <body>
        <script>
            /*
                document是整个页面的文档父元素，是html的父亲
            */
            document.onclick = function(ev) {
                /* 这样写是为了兼容IE和FF浏览器事件对象的差异
                    IE -> 可以直接调用event
                    FF -> 要调用事件对象是函数的入参
                */
                var e = ev || event;
                alert(e.clientX + ',' + e.clientY);
            }
        </script>
    </body>
</html>
